<!DOCTYPE html>
<html>
<head>
    <title>Color Combination Selector</title>
    <style>
        #text {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6199833461914808"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>Color Combination Selector</h1>
    <label for="bgColor">Select background color:</label><br>
    <input type="color" id="bgColor" name="bgColor"><br><br>
    <label for="textColor">Select text color:</label><br>
    <input type="color" id="textColor" name="textColor"><br><br>
    <div id="text">This is a sample text</div>

    <script>
        document.getElementById("bgColor").addEventListener("input", function() {
            document.getElementById("text").style.backgroundColor = this.value;
        }, false);

        document.getElementById("textColor").addEventListener("input", function() {
            document.getElementById("text").style.color = this.value;
        }, false);
    </script>
</body>
</html>
